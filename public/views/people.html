<div class="page-content">

  <div class="user">
    <div>
      {{currentUser.name}}
    </div>
    <div class="add-new">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="people">
    <div ng-repeat="person in people">
      <div class="aBox" ng-click="findHaunts(this.person)" >{{person.name}} <br /> {{person.phone}} <br /> {{person.email}} <br /> {{person.reason}}</div>
    </div>
  </div>

</div>
