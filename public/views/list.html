<div class="page-content">

  <div class="user">
    <div>
      {{personName}}
    </div>
    <!-- <button class="add-new"> -->
    <div ng-click="addListItem($event)">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <!-- {{listTest}} -->


  <div class="people">
    <div ng-repeat="item in list">
      <div class="item" ng-click="" >{{item.message}} <br />{{item.time}}</div>
    </div>
  </div>

</div>
